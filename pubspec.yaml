name: merging_builder

description: MergingBuilder reads several input files and writes merged output
  to one file. StandaloneBuilder enables output to a custom folder with custom
  output file name.

version: 0.2.7

homepage: https://github.com/simphotonics/merging_builder

topics:
  - builder
  - build-runner
  - source-code-generator

environment:
  sdk: '^3.6.0'

dependencies:
  analyzer: ^7.0.0
  build: ^2.4.1
  build_runner: ^2.4.14
  dart_style: ^3.0.1
  directed_graph: ^0.4.3
  exception_templates: ^0.3.0
  file: ^7.0.0
  glob: ^2.1.2
  lazy_memo: ^0.2.3
  path: ^1.9.0
  source_gen: ^2.0.0

