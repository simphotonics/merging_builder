name: merging_builder

description: MergingBuilder reads several input files and writes merged output
  to one file. StandaloneBuilder enables output to a custom folder with custom
  output file name.

version: 0.2.4

homepage: https://github.com/simphotonics/merging_builder

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  analyzer: ^5.4.0
  build: ^2.3.1
  build_runner: ^2.3.3
  dart_style: ^2.2.4
  directed_graph: ^0.3.7
  exception_templates: ^0.2.1
  file: ^6.1.4
  glob: ^2.1.1
  lazy_memo: ^0.1.2
  meta: ^1.8.0
  path: ^1.8.3
  quote_buffer: ^0.2.3
  source_gen: ^1.2.6
dependency_overrides: null
