#   git:
#     url: git@github.com:dart-lang/source_gen.git
#     ref: master
#     path: source_gen
dev_dependencies:
  build_test: ^2.1.5
  crypto: ^3.0.2
  lints: ^2.0.1
  test: ^1.22.1
